<meta name="referrer" content="no-referrer"/>

<div class="order">
  <h1>Trier par</h1><br/>
  <mat-radio-group (change)="onChange($event)">
    <mat-radio-button class="espace" value="none">Aucun</mat-radio-button>
    <mat-radio-button class="espace" value="date">Ancien vers Récent</mat-radio-button>
    <mat-radio-button class="espace" value="reversedDate">Récent vers Ancien</mat-radio-button>
    <mat-radio-button class="espace" value="alpha">De A à Z</mat-radio-button>
    <mat-radio-button class="espace" value="reversedAlpha">De Z à A </mat-radio-button>
  </mat-radio-group>
  <div class="espace" *ngIf="isDisplayedCategories">
    <mat-form-field>
      <mat-label>Select an categorie</mat-label>
      <mat-select (selectionChange)="onSelectedCategorie($event)">
        <mat-option value=' Aucune'> Aucune</mat-option>
        <ng-container *ngFor="let categ of allCategorie">
          <mat-option value="{{categ.value}}">{{categ.viewValue}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<span class="component">
  <ng-container *ngFor="let manga of mangas">
    <ul class="align">
      <li>
        <figure class='book'>
          <!-- Front -->
          <ul class='hardcover_front'>
            <li>
              <img src="{{manga.image}}" alt="" width="100%" height="100%">
            </li>
            <li></li>
          </ul>
          <!-- Pages -->
          <ul class='page'>
            <li> <span class="title">{{manga.title}} </span> </li>
            <li>
              <button class="btn" (click)="gotoManga(manga)">Consulter </button>
            </li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <!-- Back -->
          <ul class='hardcover_back'>
            <li></li>
            <li></li>
          </ul>
          <ul class='book_spine'>
            <li></li>
            <li></li>
          </ul>
        </figure>
      </li>
    </ul>
  </ng-container>
</span>
<br/>
<div class="list" *ngIf="selectedCategorie === ' Aucune'">
  <ul>
    <li *ngFor="let item of collection | paginate: config"></li>
  </ul>
  <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
</div>

<div class="list" *ngIf="selectedCategorie !== ' Aucune'">
  <ul>
    <li *ngFor="let item of collectionCategorized | paginate: config"></li>
  </ul>
  <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
</div>
