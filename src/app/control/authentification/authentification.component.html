<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <div class="card-block">
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span class="fa fa-facebook"></span></button>
      <div id="login-box">
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>

          <button class="social-signin facebook" (click)="signInWithFB()">Log in with facebook</button>
          <!--
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button> -->
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>

    <app-all-listing></app-all-listing>
  </div>
</div>
