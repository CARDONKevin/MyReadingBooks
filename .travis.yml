sudo: false
language: node_js
node_js:
- "9"
branches:
  only:
  - master
  - dev
install:
  - npm install
cache:
  directories:
  - "/node_modules"
script:
  - ng lint
  - npm run test-chromeheadless
  - ng build
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: my-reading-books
  on:
    repo: CARDONKevin/MyReadingBooks
    branch: dev
